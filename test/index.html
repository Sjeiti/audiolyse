<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    body {
      background: #333;
    }
    section {
      margin: 0 auto;
      max-width: 90%;
      width: 800px;
    }
    .spacer {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: red;
    }
    canvas  {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
<section>
  <figure>
    <div class="spacer"><canvas></canvas></div>
    <audio controls src="t-rex-roar.mp3">
      Your browser does not support the <code>audio</code> element.
    </audio>
  </figure>
</section>
<script src="index.js"></script>
</body>
</html>
