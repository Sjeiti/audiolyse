<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audiolyse</title>
  <style type="text/css">
    body {
      background: #333;
      color: #EEE;
    }
    a { color: #EEE; }
    section {
      margin: 0 auto;
      max-width: 90%;
      width: 800px;
    }
    .spacer {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
    }
    canvas  {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
    audio {
      width: 100%;
    }
    
    .rotate {
      margin: 0 1rem;
    }
    .rotate:before {
      content: '';
      animation: slashRotate 600ms linear infinite;
      font-family: "Source Code Pro", monospace;
    }
    @keyframes slashRotate {
      from { content: '/'; }
      33% {  content: '-'; }
      66% {  content: '\\'; }
      to {   content: '|'; }
    }
  </style>
</head>
<body>
<section>
  <input type="color" value="#FFFFFF" >
  <input type="color" value="#FF0044" >
  <input type="file" accept="audio/*" >
  <figure>
    <div class="spacer"><canvas></canvas></div>
    <audio controls src="Motion_Accent_Signal_8bits_Down_48k24b.wav">
      Your browser does not support the <code>audio</code> element.
    </audio>
    <a download="video.webm">download</a>
  </figure>
</section>
<script src="index.js"></script>
</body>
</html>
